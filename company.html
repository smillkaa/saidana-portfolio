<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLESTIALL | Web Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <header class="sticky-top">
        <div class="container d-flex align-items-start ps-0 p-4 pb-2">
            <div class="logo me-auto p-4 d-flex justify-content-center align-items-center">
                
                <p class="text-white text-center">s</p>
            </div>
            <div class="">
                <div class="nav d-flex flex-column align-items-end p-4">
                    <a class="text-end green" href="about.html">Home</a>
                    <a class="text-end purple" href="about.html">Services</a>
                    <a class="text-end blue" href="#projects">Projects</a>
                    <a class="text-end green" href="about.html">Contact</a>
                </div>
                <div class="mt-5 button" role="button">
                    <a class="next text-end p-4 request-demo" href="request-demo.html">Request Quote</a>
                </div>
            </div>
        </div>
    </header>

    <section id="barba-wrapper" class="hero text-white">
        <div class="container barba-container">
            <div class="row">
                <h1 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">sellestiall / <span class="fs-1">design</span></h1>
            </div>
            <div class="row">
                <p data-aos="fade-up" class="hero-text fs-3 col-7">Elevate your online presence and leave a lasting impression on your audience.</p>
            </div>
            <div id="find-out" class="row">
                <div class="col-2"></div>
                <div class="ms-auto mt-5 me-auto col-5 d-flex flex-column align-items-center">
                    <p class="find-out">FIND OUT MORE</p>
                    <lottie-player style="transform: rotate(180deg); max-width: 100px;" src="images/triangle-loading.json" background="transparent"  speed="0.9" loop autoplay></lottie-player>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </section>

    <section class="demo d-flex align-items-center">
        <div class="container">
            <div class="container-inside">
                <div class="row">
                    <div class="col-3 dark-border">
                    </div>
                    <div class="col-9 dark-border p-5">
                        <h2 class="mb-5">Request a Demo</h2>
                        <form id="contact-form" method="post">
                            <fieldset>
                                <div class="d-flex">
                                    <div class="form-group first-name mb-4 col-6 pe-1">
                                        <label class="control-label visually-hidden" for="FIRST_NAME">First and Last Name</label>
                                        <input class="form-control" id="FIRST_NAME" name="FIRST_NAME" placeholder="First + Last Name" type="text">
                                    </div>
                                    <div class="form-group company-name mb-4 col-6 ps-1">
                                        <label class="control-label visually-hidden" for="COMPANY_NAME">Company Name</label>
                                        <input class="form-control input-md" id="COMPANY_NAME" name="COMPANY_NAME" placeholder="Company Name" type="text">
                                    </div>
                                </div>
                               <div class="d-flex">
                                    <div class="form-group email mb-4 col-6 pe-1">
                                            <label class="control-label visually-hidden" for="EMAIL_ADDRESS">Email Address</label>
                                            <input class="form-control input-md" id="EMAIL_ADDRESS" name="EMAIL_ADDRESS" placeholder="Email Address" type="email">
                                    </div>
                                    <div class="form-group skype col-6 ps-1">
                                        <label class="control-label visually-hidden" for="PHONE_NUMBER">Phone Number</label>
                                        <input class="form-control input-md" id="PHONE_NUMBER" name="PHONE_NUMBER" placeholder="Phone Number" type="text">
                                    </div>
                               </div>
                            </fieldset>
                            <div class="d-flex">
                                <div class="col-6 pe-1">
                                    <label class="control-label visually-hidden" for="MESSAGE">Message</label>
                                    <textarea class="form-control" id="MESSAGE" name="MESSAGE" placeholder="Your Message" type="text"></textarea>
                                </div>
                                <div class="form-group d-flex justify-content-center col-6 ps-1">
                                    <button class="btn btn-send request-demo p-3" id="enter" name="enter" type="submit">Request Demo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 dark-border-no-top">
                        <lottie-player style="max-width: 100%;" src="images/Comp 1.json" background="transparent"  speed="0.9" loop autoplay></lottie-player>
                    </div>
                    <div class="dark-border-no-top ms-auto col-9 p-5 d-flex">
                        <p class="me-auto">Schedule a Call</p>
                        <p>hello@lsh.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>
    <script src="assets/js/"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
